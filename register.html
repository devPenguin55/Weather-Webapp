<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form action="/register" method="post">
        <div class="inputBox">
            <input type="text" required id="username" name="username">
            <label for="">Username</label>
        </div>
        <div class="inputBox">
            <input type="password" required id="passcode" name="passcode">
            <label for="">Password</label>
        </div>
        <a href="login.html" class="link">Already have an account?</a>
        <button type="submit" class="loginButton">Register</button>
    </form>
  </div>
  </body>
</html>
