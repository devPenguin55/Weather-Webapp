<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form action="/auth" method="post">
        <div class="inputBox">
            <input type="text" required id="username" name="username">
            <label for="">Username</label>
        </div>
        <div class="inputBox">
            <input type="password" required id="passcode" name="passcode">
            <label for="">Password</label>
        </div>
        <a href="register.html" class="link">Don't have an account?</a>
        <button type="submit" class="loginButton" onclick="login()">Log In</button>
    </form>
  </div>
  </body>
</html>
